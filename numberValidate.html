<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>1 ile 10 aras覺nda say覺 giriniz...</p>
<form name="inputForm" onsubmit="return myFunction()">

    <input type="text" name="sayi"/>
    <br>
    <input type="submit" value="submit" id="sayi" />


</form>

<script>


    function myFunction(){

        var x=document.getElementById("sayi").value;

        if(isNaN(x) || x < 1 || x > 10){
            alert("1 ile 10 aras覺nda say覺 girmelisin");
            return false;
        }


    }


</script>








</body>
</html>
